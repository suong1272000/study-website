<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="keyframes.css">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="study-nav.css">
    <link rel="stylesheet" href="study-start.css">
    <link rel="stylesheet" href="screen.css">
    <title>공부해보자</title>
</head>
<body>
    <main>
        <nav>
            <div class="studyLogo">
                <span>STUDY</span>
            </div>
            <ul class="studyList">
                <li>예습</li>
                <li>시작</li>
                <li>점검</li>
                <li>복습</li>
                <li>마무리</li>
            </ul>
            <div class="hamburger">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        
        <section class="studyStart">
            <div class="studyStart__info">
                <div class="studyStart__text">
                    <h1>어서와, <br/>STUDY의 세계로!</h1>
                    <p>
                        매일매일의 작은 노력이 <br/> 큰 성취로 이어지는 것을 느껴보세요.
                    </p>
                </div>
                <div class="studyStart__img">
                    <img src="study.png" alt="공부하는 그림">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
